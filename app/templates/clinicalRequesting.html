{% extends "base.html" %}

{% block main %}

  <div class="requestsSelected">
      <b>Scans selected:</b> 
      {% for item in requestsChecked %}
        {{item}}{% if not loop.last %},{% endif %}
      {% endfor %}
  </div>

  <form action="clinicalRequestSubmit" method="post">
    <div class='formWrapper'>
      {{ formHTML|safe }}
    </div>
    <button class="nhsuk-button" data-module="nhsuk-button" type="submit" style="float: right;">
      Submit
    </button>
  </form>

  <label class="nhsuk-label" for="select-1">
    {{ trans['Use the link below to start up a new command line'] }}
  </label>

  <p><a href="/" hx-target="#mainBody" hx-get="/commandLine"">
    {{ trans['Command line'] }}
  </a></p>

{% endblock %}
